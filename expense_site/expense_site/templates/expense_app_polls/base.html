<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
        body
        {
            height: 100%;
            margin: 0;
            font-family: Arial;
        }
         table 
        {
            border-collapse: collapse;
            width: 100%;
        }

        th 
        {
            font-size: 35px;
            background-color: black;
            text-align: center;
            color: white;
        }

        td 
        {
            padding: 8px;
            font-size: 15px;
            border-bottom: 1px solid darkcyan;
            text-align: center;
            font-style: italic;
            font-size: 25px;
            padding: 5px;
            background-color: maroon;
            color: white;
        }
        button 
        {
          background-color: black;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="background">
        <img src = "https://logos-download.com/wp-content/uploads/2016/12/DBS_Bank_logo_logotype.png" height = "400" width = "1200">
    </div>
    <form method="POST" action="login_auth">{% csrf_token %}
    <table>
        <th colspan ="2">
            Login Details
        </th>
        <tr>
            <td>
                Username:
            </td>
            <td>
                <input id="username" name="username" type="text"/>
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input id="password" name= "password" type="password"/>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input id="login" type=submit value="Login" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
